<!DOCTYPE html>
<html>
  <head>
    <title>wormEmbryo - FPBioimage Viewer</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- EDIT THIS JAVASCRIPT! -->
    <script type='text/javascript'>
      fpb = {
        atlasMode: 'true', // True if providing pre-built texture atlases. Needs to be a string.
        imageAlpha: 'true', // True for exports from Icy for nice alpha blending
        pathToFPBioimage: "https://fpb.ceb.cam.ac.uk/4",
        pathToImages: "wormEmbryo-images/", // This is the path relative to this webpage
        uniqueName: "wormEmbryo", // Give this image stack a unique name for bookmarking to work correctly
        imagePrefix: "wormEmbryo_z", // The prefix of the image stack file names
        numberingFormat: "0000", // eg. "000" for 000, 001, 002, 003 etc.
        fileType: "png", // png or jpg
        voxelSize: {x: 1.0, y: 1.0, z: 1.1}, // This just needs to be a ratio of x:y:z voxel size
        numberOfImages: 176, // Number of images in the stack
        sliceWidth: 300, sliceHeight: 425, // The width and height of the image slices (before padding)
        opacity: 6.0, // Optional rendering parameter
        intensity: 2.1, // Optional rendering parameter
        threshold: 0.1, // Optional rendering parameter
        projection: 2
      }
    </script>
    <!-- END OF REQUIRED EDITS -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="../resources/fpcss.css">
  </head>
  <body>

 <script type="text/javascript" src="https://fpb.ceb.cam.ac.uk/4/FPProgress.js"></script>

    <!-- Put the WebGL Canvas in here-->
    <div id="fpbDiv" style="height:100vh"></div>

  </body>
</html>
