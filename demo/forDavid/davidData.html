<!DOCTYPE html>
<html>
<head>
  <title>davidData - FPBioimage Viewer</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <!-- EDIT THIS JAVASCRIPT! -->
  <script type='text/javascript'>
    pathToImages = "forDavid/davidData-images/"; // This is the path relative to the FPBioimage parent folder
    uniqueName = "davidData"; // Give this image stack a unique name for bookmarking to work correctly
    numberOfImages = 451;  // Number of images in the stack
    imagePrefix = "davidData_z";  // The prefix of the image stack file names
    numberingFormat = "0000";  // eg. "000" for 000, 001, 002, 003 etc.
    voxelSize = [1.0,1.0,1.0]; // This needs to be a ratio of x:y:z voxel size.

    pathToFPBioimage = "../FPBioimage"; // The path to the FPBioimage folder from this webpage
  </script>
  <!-- END OF REQUIRED EDITS -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <style>
    html,body,h1,h2,h3,h4,h5 {font-family: "Lato", sans-serif}
    * {margin: 0; padding:0;}
    canvas {width:100%; height:100%; position: absolute;}
  </style>
</head>
<body>

<!-- Progress bar -->
<div id="jsHolder"></div>
<script type="text/javascript">
var s1 = document.createElement("script");
    s1.type = "text/javascript";
    s1.src = pathToFPBioimage + "/FPProgress.js";
    s1.innerHTML = null;
    document.getElementById("jsHolder").innerHTML = "";
    document.getElementById("jsHolder").appendChild(s1);
</script>

<!-- Put the WebGL Canvas in here-->
<div id="fpbDiv"></div>

</body>
</html>
