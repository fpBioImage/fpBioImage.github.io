<!DOCTYPE html>
<html>
<head>
  <title>teapot - FPBioimage Viewer</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <!-- EDIT THIS JAVASCRIPT! -->
  <script type='text/javascript'>
    pathToImages = "fullScreen/teapot-images/"; // This is the path relative to the FPBioimage parent folder
    uniqueName = "teapot"; // Give this image stack a unique name for bookmarking to work correctly
    numberOfImages = 111;  // Number of images in the stack
    imagePrefix = "teapot_z";  // The prefix of the image stack file names
    numberingFormat = "0000";  // eg. "000" for 000, 001, 002, 003 etc.
    voxelSize = [1.0,1.0,2.0]; // This needs to be a ratio of x:y:z voxel size.

    pathToFPBioimage = "../FPBioimage"; // The path to the FPBioimage folder from this webpage
  </script>
  <!-- END OF REQUIRED EDITS -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://www.w3schools.com/lib/w3data.js"></script>
  <link rel="stylesheet" href="fpcss.css">
</head>
<body>

<!-- Progress bar -->
<div id="scriptProgress"> </div>
<script type="text/javascript">
var s = document.createElement("script");
    s.type = "text/javascript";
    s.src = pathToFPBioimage + "/Progress.js";
    s.innerHTML = null;
    document.getElementById("scriptProgress").innerHTML = "";
    document.getElementById("scriptProgress").appendChild(s);
</script>

<!-- Header -->
<nav w3-include-html="navMenu.html">
</nav>
<script>w3IncludeHTML();</script>

<!-- Put the WebGL Canvas in here-->
<div class="fullBrowserWindow">
  <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>
</div>

<!-- Footer -->
<div class="footer">
  <table style="width:100%"><tr>
    <td style="text-align:left; width:50%; height:100%;"><p style="vertical-align:middle; padding:0 0 0 1em;">Image credit: Utah Teapot (widely available)</p></td>
    <td style="text-align:right; width:50%; height:100%;">
      <div class="info" onclick="showInfoPopup()"><img src="info.png" height="36px" alt="Info" style="vertical-align:middle;"/>
      <span class="popuptext" id="infopop">The Utah teapot is widely used as a 'hello world' model for 3D rendering programs.</span></div>
      <img src="fullscreen.png" height="36px" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" style="vertical-align:middle;" /></td>
  </tr></table>
</div>


<!-- Info popup script-->
<script type="text/javascript">
// When the user clicks on <div>, open the popup
function showInfoPopup() {
    var popup = document.getElementById("infopop");
    popup.classList.toggle("show");
    console.log("I was clicked.");
}
</script>

<!-- Load the FPBioimage viewer -->
<div id="scriptLoader"> </div>
<script type="text/javascript">
var s = document.createElement("script");
    s.type = "text/javascript";
    s.src = pathToFPBioimage + "/FPBioimageLoader.js";
    s.innerHTML = null;
    document.getElementById("scriptProgress").innerHTML = "";
    document.getElementById("scriptProgress").appendChild(s);
</script>

</body>
</html>
